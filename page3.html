    <title>Falling Binary Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
        }
        .binary {
            position: absolute;
            white-space: nowrap;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <title>Falling Hearts Animation</title>
    <style>
        body {
            margin: 100;
            overflow: hidden;
            background-color: black;
            position: top;
            height: 200vh;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            opacity: 0.8;
            pointer-events: none; /* Allow clicks on buttons */
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }
        .container {
            position: relative;
            z-index: 1; /* Ensure buttons are above the hearts */
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    
    <script>
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.textContent = '❤️'; // Heart emoji
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall duration (2s to 5s)

            document.body.appendChild(heart);

            // Remove heart after it falls past the screen
            setTimeout(() => {
                heart.remove();
            }, 5000); // Adjust time for how long the heart is visible
        };

        setInterval(createHeart, 300); // Adjust frequency of hearts falling
    </script>

<body>
    <button id="growingButton">I Love You!</button>

    <script>
        const button = document.getElementById('growingButton');
        let scale = 1; // Initial scale factor

        button.addEventListener('click', () => {
            scale += 0.1; // Increase scale by 0.1 on each click
            button.style.transform = `scale(${scale})`; // Apply scale transform
        });
    </script>
