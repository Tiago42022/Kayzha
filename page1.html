<body> <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Binary Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
        }
        .binary {
            position: absolute;
            white-space: nowrap;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <script>
        const binaryNumbers = ['0', '1'];
        const createBinary = () => {
            const binaryElement = document.createElement('div');
            const randomBinary = binaryNumbers[Math.floor(Math.random() * binaryNumbers.length)];
            binaryElement.textContent = randomBinary;
            binaryElement.style.fontSize = Math.random() * 20 + 10 + 'px'; // Random size between 10px and 30px
            binaryElement.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
            binaryElement.classList.add('binary');
            document.body.appendChild(binaryElement);

            // Remove the binary number after it falls past the screen
            setTimeout(() => {
                binaryElement.remove();
            }, 5000); // Adjust time for how long the number is visible

            // Set animation duration randomly
            const duration = Math.random() * 3 + 2; // Between 2 and 5 seconds
            binaryElement.style.animationDuration = duration + 's';
        };

        setInterval(createBinary, 200); // Adjust frequency of numbers falling
    </script>
