<body> <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Binary Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
        }
        .binary {
            position: absolute;
            white-space: nowrap;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <script>
        const binaryNumbers = ['0', '1'];
        const createBinary = () => {
            const binaryElement = document.createElement('div');
            const randomBinary = binaryNumbers[Math.floor(Math.random() * binaryNumbers.length)];
            binaryElement.textContent = randomBinary;
            binaryElement.style.fontSize = Math.random() * 20 + 10 + 'px'; // Random size between 10px and 30px
            binaryElement.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
            binaryElement.classList.add('binary');
            document.body.appendChild(binaryElement);

            // Remove the binary number after it falls past the screen
            setTimeout(() => {
                binaryElement.remove();
            }, 5000); // Adjust time for how long the number is visible

            // Set animation duration randomly
            const duration = Math.random() * 3 + 2; // Between 2 and 5 seconds
            binaryElement.style.animationDuration = duration + 's';
        };

        setInterval(createBinary, 200); // Adjust frequency of numbers falling
    </script>
</body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #messages {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            background: white;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
                messageInput.value = ''; // Clear the input
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
            }
        });

        // Optional: Allow pressing 'Enter' to send messages
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
